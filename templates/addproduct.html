<html>
	<head>
			<title>Farm2Home add a new product</title>
			<script>
				function checkcategory() {
					var x = document.getElementById("category_id").value;
					if(x == -1) {
						alert("Please select category befour inserting..");
						return false;
					}
				}
			</script>
	</head>
	<body>
		<div class="model" tabindex="-1" role="dailog">
			<div class="model-dailog" role="docunment">
				<div class="model-containt">
					<div class="model-header">
						<h5 class="model-title">Model title</h5>
							<button type="button" class="close" data-dismiss="model" area-label="close" style= background-color:#04AA6D;>
								<span area-hidden="true">&times;</span>
							</button>
					</div>
					<div class="model-body">
							<form>
								<h1>Adding a new product..</h1>
									product name:&nbsp<input type="text" id="product_name" name="product_name"/><br></br>
									product category:&nbsp<select><option>Vegetables</option><option>Fruits</option><option>Milk
								</option><option>Eggs</option><br></br>
								<select id="category_id" name="category_id">
									<option value="-1">--Select--</option>
										{% for state in states %}
											<option value="{{ state[0] }}">{{ state[1] }}</option>
										{% endfor %}
								</select>
							</form>
					</div>
					<div class="model-footer">
						<button type="button" class="btn btn-primary" onclick="return checkState();" style= "background-color:#04AA6D">Save changes</button>&nbsp
						<button type="button" class="btn btn-secondary" data-dismiss="model"style= "background-color:#04AA6D">Close</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$('#mymodel').on('sown.bs.model', function(){
			$('#myinput').trigger('focus')
			})
	</script>		
</html>
