<html>
	<head>
			<style> 
				th,td {
						font-size:30px;
						text-align:center;
						border:1px solid black;
						padding:5px
				}
			</style>
	</head>
	<body>
	<br><br>
	<center>
	<table style="border:1px solid black; cellpadding:10px">
		<tr>
			<th>ID</th>
			<th>Product Name</th>
			<th>Category</th>
			<th>Price</th>
			<th>Quantity</th>
		</tr>
		{% for x in products %}
			<tr>
				<td>{{ x[0] }}</td>
				<td>{{ x[1] }}</td>
				<td>{{ x[2] }}</td>
				<td>{{ x[3] }}</td>
				<td>{{ x[4] }}</td>
			</tr>
		{% endfor %}
	</table>
	</body>
</html>
